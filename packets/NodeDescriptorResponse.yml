---
category: Responses
type: 0x8042
z_type: Node_Desc_rsp
z_page: 158
name: Node Descriptor response
description: >
    The Node_Desc_rsp is generated by a remote device in response to a Node_Desc_req
    directed to the remote device. This command shall be unicast to the originator
    of the Node_Desc_req command.
    Refer to section 2.3.2.3, {{ 82 | spec }} for more information about
    node descriptors.

parameters:
    - type: uint8_t
      name: Sequence number

    - type: uint8_t
      name: Status
      enum:
          - value: "0x00"
            name: SUCCESS

          - value: "0x81"
            name: DEVICE_NOT_FOUND

          - value: "0x80"
            name: INV_REQUESTTYPE

          - value: "0x89"
            name: NO_DESCRIPTOR

    - type: uint16_t
      name: NWKAddrOfInterest

    - type: uint16_t
      name: Manufacturer code

    - type: uint16_t
      name: Max RX size

    - type: uint16_t
      name: Server mask bits
      table:
            columns:
              - column: bit
                title: Bit
                classNames: text-center
              - column: flag
                title: Flag
            items:
              - bit: 0
                flag: Primary trust center
              - bit: 1
                flag: Back up trust center
              - bit: 2
                flag: Primary binding cache
              - bit: 3
                flag: Backup binding cache
              - bit: 4
                flag: Primary discovery cache
              - bit: 5
                flag: Backup discovery cache
              - bit: 6
                flag: Network manager
              - bit: 7 - 15
                flag: Reserved

    - type: uint8_t
      name: Descriptor capability

    - type: uint8_t
      name: MAC flags

    - type: uint16_t
      name: Bit fields
      description: "Reference: to {{ 82 | spec }}"
      table:
          columns:
              - column: name
                title: Field name
              - column: len
                title: Length (bits)
                classNames: text-center
          items:
              - name: Logical type
                len: 3
              - name: Complex descriptor available
                len: 1
              - name: User descriptor available
                len: 1
              - name: Reserved
                len: 3
              - name: APS flags
                len: 3
              - name: Frequency band
                len: 5

